{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

    {% include 'contacts/_partials/breadcrumbs.html' %}

    <section class="container g-pt-70 g-pb-20">
        <div class="row justify-content-between">
            <div class="col-md-7 g-mb-60">
                {% if content %}
                    <div class="lead g-font-weight-400 g-mb-20">{{ content|safe }}</div>
                {% endif %}

                <!-- Contact Form -->
                <contact-form lang-code="{{ lang_code }}"></contact-form>
                <!-- End Contact Form -->
            </div>

            <div class="col-md-4">
                {% include 'contacts/_partials/details.html' %}
            </div>
        </div>
    </section>

{% endblock %}
