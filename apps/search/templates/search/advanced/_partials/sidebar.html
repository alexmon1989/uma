{% load i18n %}

<div class="col-lg-3 g-pr-40--lg g-mb-50 g-mb-0--lg">
    <button class="btn btn-md u-btn-blue g-mb-20" type="button" data-toggle="collapse"
            data-target="#collapseForm"
            aria-expanded="false" aria-controls="collapseExample">
        <i class="fa fa-angle-down"></i> Показати умови пошуку
    </button>

    <form action="">
        <h2 class="h5 text-uppercase g-color-gray-dark-v1">{% trans "Тип об'єкта" %}</h2>
        <hr class="g-brd-gray-light-v4 g-my-15">

        <div class="g-mb-40">
            {% for obj_type in res_obj_types %}
                <div class="form-group g-mb-10">
                    <label class="u-check g-pl-30 d-flex justify-content-between">
                        <div>
                            <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" type="checkbox" name="obj_type" value="{{ obj_type.id }}">
                            <div class="u-check-icon-checkbox-v4 g-absolute-centered--y g-left-0">
                                <i class="fa" data-check-icon=""></i>
                            </div>
                            {{ obj_type.title }} <span class="g-color-gray-dark-v5">({{ obj_type.count }})</span>
                        </div>
                    </label>
                </div>
            {% endfor %}
        </div>

        <h2 class="h5 text-uppercase g-color-gray-dark-v1">{% trans "Стан об'єкта" %}</h2>
        <hr class="g-brd-gray-light-v4 g-my-15">
        <div class="g-mb-40">
            {% for obj_state in res_obj_states %}
                <div class="form-group g-mb-10">
                    <label class="u-check g-pl-30 d-flex justify-content-between">
                        <div>
                            <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" type="checkbox">
                            <div class="u-check-icon-checkbox-v4 g-absolute-centered--y g-left-0">
                                <i class="fa" data-check-icon=""></i>
                            </div>
                            {% if obj_state.obj_state == 1 %}{% trans "Заявка" %}{% elif obj_state.obj_state == 2 %}{% trans "Охоронний документ" %}{% endif %} <span class="g-color-gray-dark-v5">({{ obj_state.count }})</span>
                        </div>
                    </label>
                </div>
            {% endfor %}
        </div>
    </form>
</div>
