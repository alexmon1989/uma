{% load i18n %}

<div class="d-flex justify-content-between align-items-start">
    <h3 class="g-pb-15 g-line-height-1">{% trans "Бібліографічні дані" %}</h3>

    <div class="d-flex">
        {% include 'search/detail/_partials/favorites_icon.html' %}

        <button class="btn btn-sm u-btn-brown file-download-btn"
                data-task-create-url="{% url 'search:download_details_docx' id_app_number=hit.meta.id %}"
                title="{% trans "Експорт в MS Word (.docx)" %}"
        ><i class="fa fa-file-word-o"></i></button>

        <button class="btn btn-sm u-btn-bluegray g-ml-5"
                id="biblio-print-btn"
                title="{% trans "Роздрукувати бібліографічні дані об'єкта" %}"
        ><i class="fa fa-print"></i></button>
    </div>
</div>
