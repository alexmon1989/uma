{% load staticfiles %}

<header id="js-header" class="u-header u-header--static u-header--show-hide u-header--change-appearance"
        data-header-fix-moment="500" data-header-fix-effect="slide">
    <div class="u-header__section u-header__section--light g-bg-white g-transition-0_3 g-py-15"
         data-header-fix-moment-exclude="g-bg-white g-py-15"
         data-header-fix-moment-classes="g-bg-white-opacity-0_8 u-shadow-v18 g-py-5">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <!-- Responsive Toggle Button -->
                <button class="navbar-toggler navbar-toggler-right btn g-line-height-1 g-brd-none g-pa-0 g-pos-abs g-top-3 g-right-0"
                        type="button" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navBar"
                        data-toggle="collapse" data-target="#navBar">
              <span class="hamburger hamburger--slider">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
              </span>
              </span>
                </button>
                <!-- End Responsive Toggle Button -->

                <!-- Logo -->
                <a href="/" class="navbar-brand d-flex">
                    <img src="{% static 'img/logo/logo.png' %}" alt="">
                </a>
                <!-- End Logo -->

                <!-- Navigation -->
                <div class="js-mega-menu collapse navbar-collapse align-items-center flex-sm-row g-pt-10 g-pt-5--lg g-mr-40--sm"
                     id="navBar">
                    <ul class="navbar-nav text-uppercase g-font-weight-600 mx-auto">

                        <li class="nav-item hs-has-sub-menu g-mx-20--lg {% if 'search' in request.path %}active{% endif %}">
                            <a href="#!" class="nav-link g-px-0" id="nav-link-1" aria-haspopup="true"
                               aria-expanded="false" aria-controls="nav-submenu-1">Пошук
                            </a>
                            <!-- Submenu -->
                            <ul class="hs-sub-menu list-unstyled g-text-transform-none g-brd-top g-brd-primary g-brd-top-2 g-min-width-200 g-mt-20 g-mt-10--lg--scrolling"
                                id="nav-submenu-1" aria-labelledby="nav-link-1">
                                <li class="dropdown-item {% if request.resolver_match.view_name == 'search:simple'%}active{% endif %}">
                                    <a class="nav-link g-px-0" href="{% url 'search:simple' %}">Простий пошук</a>
                                </li>
                                <li class="dropdown-item {% if request.resolver_match.view_name == 'search:advanced'%}active{% endif %}">
                                    <a class="nav-link g-px-0" href="{% url 'search:advanced' %}">Розширений пошук</a>
                                </li>
                            </ul>
                            <!-- End Submenu -->
                        </li>

                        <li class="nav-item g-mx-10--lg g-mx-15--xl">
                            <a href="#" class="nav-link g-py-7 g-px-0">Про сервіс</a>
                        </li>

                        <li class="nav-item g-mx-10--lg g-mx-15--xl">
                            <a href="#" class="nav-link g-py-7 g-px-0">Допомога</a>
                        </li>

                        <li class="nav-item g-mx-10--lg g-mx-15--xl {% if 'contacts' in request.path %}active{% endif %}">
                            <a href="{% url 'contacts:contacts' %}" class="nav-link g-py-7 g-px-0">Контакти</a>
                        </li>
                    </ul>
                </div>
                <!-- End Navigation -->

                <!-- Search -->
                <div class="g-pos-rel g-width-50 g-pt-3--lg g-ml-30 g-ml-0--lg">
                    <a href="#!" id="languages-dropdown-invoker-2"
                       class="g-color-gray-dark-v2 g-color-primary--hover g-text-underline--none--hover"
                       aria-controls="languages-dropdown-2" aria-haspopup="true" aria-expanded="false"
                       data-dropdown-event="click" data-dropdown-target="#languages-dropdown-2"
                       data-dropdown-type="css-animation" data-dropdown-duration="500"
                       data-dropdown-hide-on-scroll="false" data-dropdown-animation-in="fadeIn"
                       data-dropdown-animation-out="fadeOut">
                        УКР&nbsp;<i class="fa fa-angle-down g-ml-3"></i>
                    </a>
                    <ul id="languages-dropdown-2"
                        class="list-unstyled text-left u-shadow-v23 g-pos-abs g-left-0 g-bg-white g-width-160 g-z-index-2 g-py-20 g-pb-15 g-mt-25--lg g-mt-20--lg--scrolling"
                        aria-labelledby="languages-dropdown-invoker-2">
                        <li>
                            <a class="d-block g-color-main g-color-primary--hover g-text-underline--none--hover g-py-8 g-px-20"
                               href="#!">Українська</a>
                        </li>
                        <li>
                            <a class="d-block g-color-main g-color-primary--hover g-text-underline--none--hover g-py-8 g-px-20"
                               href="#!">English</a>
                        </li>
                    </ul>
                </div>
                <!-- End Search -->
            </div>
        </nav>
    </div>
</header>
